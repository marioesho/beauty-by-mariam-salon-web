<div *ngIf="window.innerWidth < 600; else desktop">
  <app-parallax [pageTitle]="pageTitle" [imageUrl]="mobileImageUrl"></app-parallax>
</div>
<ng-template #desktop>
  <app-parallax [pageTitle]="pageTitle" [imageUrl]="desktopImageUrl"></app-parallax>
</ng-template>
