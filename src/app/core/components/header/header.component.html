<header>
  <!--Navbar-->
  <mdb-navbar SideClass="navbar navbar-expand-md navbar-light white fixed-top px-sm-5" [containerInside]="false">

    <!-- Navbar brand -->
    <mdb-navbar-brand>
      <a class="navbar-brand m-0 py-3" [routerLink]="routerPath.home">
        <img src="assets/logo/logo-transparent-black.svg" class="img-fluid" alt="logo" width="265" />
      </a>
    </mdb-navbar-brand>

    <!-- Collapsible content -->
    <links>

      <!-- Links -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ml-auto">
          <a class="nav-link" [routerLink]="routerPath.home" [routerLinkActive]="'active'">Home</a>
        </li>
        <li class="nav-item ml-auto">
          <a class="nav-link" [routerLink]="routerPath.services" [routerLinkActive]="'active'">Services</a>
        </li>
        <li class="nav-item ml-auto">
          <a class="nav-link" [routerLink]="routerPath.artists" [routerLinkActive]="'active'">Artists</a>
        </li>
        <li class="nav-item ml-auto">
          <a class="nav-link" [routerLink]="routerPath.contact" [routerLinkActive]="'active'">Contact</a>
        </li>
      </ul>
      <!-- Links -->

    </links>
    <!-- Collapsible content -->

  </mdb-navbar>
  <!--/.Navbar-->
</header>
